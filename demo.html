<!DOCTYPE html>

    <!-- Custom CSS -->
    <style>
        body {
            padding: 30px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;

<body>

        <h2 class="mb-4">Product Inquiry Form</h2>

        <!-- Inquiry Form Start -->
        <form>

            <!-- First Name and Last Name in One Row -->
            <div class="row">
                <!-- First Name -->
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <!-- State and District in One Row -->
            <div class="row">
                <!-- State -->
                <div class="col-md-6 mb-3">
                    <label for="stateSelect" class="form-label">State</label>
                    <select class="form-select" id="stateSelect" onchange="populateDistricts()" required>

                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>

                    </select>
                </div>
                <!-- District -->
                <div class="col-md-6 mb-3">
                    <label for="districtSelect" class="form-label">District</label>
                    <select class="form-select" id="districtSelect" required>
                        <option value="">Select District</option>
                    </select>
                </div>
            </div>

            <!-- Mobile Number and Pin Code in One Row -->
            <div class="row">
                <!-- Mobile Number -->
                <div class="col-md-6 mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber" required>
                </div>
                <!-- Pin Code -->
                <div class="col-md-6 mb-3">
                    <label for="pinCode" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" id="pinCode" required>
                </div>
            </div>

            <!-- Product Type and Quantity in One Row -->
            <div class="row">
                <!-- Product Type -->
                <div class="col-md-6 mb-3">
                    <label for="productType" class="form-label">Product Type</label>
                    <select class="form-select" id="productType" required>
                        <option value="">Select Product Type</option>
                        <option value="Banana Chips">Banana Chips</option>
                        <option value="Potato Wafers">Potato Wafers</option>
                        <option value="Butter Chakali">Butter Chakali</option>
                    </select>
                </div>
                <!-- Product Quantity -->
                <div class="col-md-6 mb-3">
                    <label for="productQuantity" class="form-label">Product Quantity</label>
                    <input type="number" class="form-control" id="productQuantity" min="1" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Inquiry</button>
        </form>
        <!-- Inquiry Form End -->
    </div>
